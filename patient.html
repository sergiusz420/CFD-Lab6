<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Patient Data Form</title>
	</head>
	<body>
		<h1>Patient Data Form</h1>
		<form>
			<label for="fname">First Name:</label><br />
			<input type="text" id="fname" name="fname" /><br /><br />

			<label for="lname">Last Name:</label><br />
			<input type="text" id="lname" name="lname" /><br /><br />

			<label for="age">Age:</label><br />
			<input type="number" id="age" name="age" /><br /><br />

            <label for="bdate">Date of birth:</label>
            <input type="date" id="bdate" name="bdate"/> <br><br>
            
            <label for="pofbirth">Place of birth:</label>
            <input type="text" id="pofbirth" name="pofbirth"> <br><br>

			<label>Gender:</label><br />
			<input type="radio" id="male" name="gender" value="male" />
			<label for="male">Male</label><br />
			<input type="radio" id="female" name="gender" value="female" />
			<label for="female">Female</label><br /><br />

			<label for="height">Height (cm):</label><br />
			<input type="number" id="height" name="height" /><br /><br />

			<label for="weight">Weight (kg):</label><br />
			<input type="number" id="weight" name="weight" /><br /><br />
            
            <label for="ilnesses">Ilnesses:</label><br>
            <label for="ilnesses">Diabetes</label>
            <input type="checkbox" id="diabetes" name="diabetes"> <br>

            <label for="heartdisease">Heart disease</label>
            <input type="checkbox" id="Heart Disease" name="heartdisease"> <br>

            <label for="asthma">Asthma</label>
            <input type="checkbox" id="asthma" name="asthma"> <br>

            <label for="obesity">Obesity</label>
            <input type="checkbox" id="obesity" name="obesity"> <br><br>

			<button type="button">Ok</button>
			<button type="button">Cancel</button>


		</form>
	</body>
</html>
